<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Warriors</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .bar-container {
      width: 100px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .health-bar {
      height: 10px;
      background-color: #3cb371;
      transition: width 0.3s ease;
    }
    .enemy-bar {
      background-color: #ff5050;
    }
    #character-area {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #promptTimerBarContainer {
      width: 60%;
      margin: 10px auto;
      height: 10px;
      background-color: #555;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #promptTimerBar {
      height: 100%;
      width: 100%;
      background-color: #00ff00;
    }
  </style>
</head>

<body>
  <h1>Word Warriors</h1>

  <!-- Start Screen -->
  <div id="start-screen">
    <h2>Word Warriors</h2>
    <button onclick="newGame()">New Game</button>
    <button onclick="loadGame()">Load Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-container" style="display: none;">
    <p><strong>Stage:</strong> <span id="stageNumber">1</span></p>
    <p><strong>Score:</strong> <span id="score">0</span></p>

    <!-- Character Display: Player | Enemies | Boss -->
    <div id="character-area">
      <!-- Player -->
      <div class="character" id="player-area">
        <img id="playerSprite" src="assets/avatar/player_idle.png" width="100" alt="Player" />
        <div class="bar-container">
          <div id="playerHealth" class="health-bar" style="width: 100%;"></div>
        </div>
        <p>Player</p>
      </div>

      <!-- Enemies -->
      <div id="enemies-container" style="display: flex; gap: 20px;"></div>

      <!-- Boss -->
      <div class="character" id="boss-area">
        <img id="bossSprite" src="assets/avatar/boss_1_idle.png" width="140" alt="Boss" />
        <div class="bar-container">
          <div id="bossHealth" class="health-bar enemy-bar" style="width: 100%;"></div>
        </div>
        <p id="bossLabel">Boss 1</p>
      </div>
    </div>

    <!-- Prompt Text -->
    <p id="promptText"></p>

    <!-- Prompt Timer Bar -->
    <div id="promptTimerBarContainer">
      <div id="promptTimerBar"></div>
    </div>

    <!-- Typing Input -->
    <input 
      type="text" 
      id="commandInput" 
      placeholder="Start typing..." 
      autocomplete="off"
      disabled
    />

    <!-- Game Log -->
    <p id="game-log"></p>
  </div>

  <!-- Stage Announcement -->
  <div id="stage-announcement" style="display: none; text-align: center; font-size: 24px; font-weight: bold; margin-top: 20px;"></div>

  <!-- Game Logic Script -->
  <script src="main.js"></script>
</body>
</html>
